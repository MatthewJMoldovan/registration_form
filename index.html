<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <div>
        <h1>Registration Form</h1>
    </div>
    <br>
    <div>
        <label for="fname">First Name: *</label>
        <input type="text" required name="fname" id="fname">
    </div>
    <br>
    <div>
        <label for="lname">Last Name: *</label>
        <input type="text" required name="lname" id="lname">
    </div>
    <br>
    <div>
        <label for="email">Email Address: *</label>
        <input type="text" required name="email" id="email">
    </div>
    <br>
    <div>
        <label for="password">Password: *</label>
        <input type="password" required name="password" id="'password">
    </div>
    <br>
    <div>
        <label for="confirmPassword">Confirm Password: *</label>
        <input type="password" required name="confirmPassword" id="confirmPassword">
    </div>
    <br>
    <div>
        <label for="birthdate">Birthday:</label>
        <input type="date" name="birthdate" id="birthdate">
    </div>
    <br>
    <div>
        <p>Gender Identity:</p>
        <input type="radio" name="male" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="female" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="non" value="non" id="non">
        <label for="non">Non-Binary</label>
        <input type="radio" name="prefer" value="prefer" id="prefer">
        <label for="prefer">I prefer not to answer</label>
    </div>
    <br>
    <div>
        <p>A short description about myself:</p>
        <textarea name="description" id="description" cols="35" rows="5"></textarea>
    </div>
    <br>
    <div>
        <label for="favorite">Favorite Language:</label>
        <select name="favorite" id="favorite">
            <option>Java Script</option>
            <option>C++</option>
            <option>Python</option>
            <option>HTML</option>
        </select>
    </div>
    <br>
    <div>
        <input type="checkbox" name="emailUpdates" id="emailUpdates">
        <label for="emailUpdates">Yes, I would like to receive periodic email updates</label>
    </div>
    <br>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        <p>* indicates a required field</p>
    </div>

</body>

</html>
